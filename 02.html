<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بطاقة فردوس الصوملي</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f0f17;
      font-family:'Cairo',sans-serif;
      direction:rtl;
      height:100vh;
    }

    .card-stage{
      width:420px;
      max-width:95vw;
      perspective:1200px;
    }

    .card{
      width:100%;
      height:280px;
      border-radius:20px;
      transform-style:preserve-3d;
      transition:transform .7s cubic-bezier(.2,.9,.3,1);
      cursor:pointer;
      position:relative;
      box-shadow:0 0 25px rgba(0,255,255,.25), 0 0 40px rgba(180,0,255,.2);
    }

    .card.is-flipped{transform:rotateY(180deg)}

    .side{
      position:absolute;
      inset:0;
      border-radius:20px;
      backface-visibility:hidden;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      padding:22px;
      color:#fff;
    }

    .front{
      background:linear-gradient(135deg,#141e30 0%, #243b55 100%);
      justify-content:space-between;
    }

    .avatar{
      width:90px;height:90px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid #00eaff;
      box-shadow:0 0 15px rgba(0,234,255,.6);
      margin-bottom:10px;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}

    .name{font-size:22px;font-weight:700}
    .arabic-name{color:#7ff0ff;font-size:16px;margin-top:4px;font-weight:600}
    .role{font-size:14px;color:#cfdde7;margin-top:4px}

    .contact{
      display:flex;
      flex-direction:column;
      gap:8px;
      font-size:14px;
      margin-top:12px;
    }
    .contact-row{display:flex;align-items:center;gap:8px}
    .contact-row a{color:#7ff0ff;text-decoration:none;transition:.3s}
    .contact-row a:hover{color:#fff}

    .back{
      background:linear-gradient(135deg,#243b55 0%, #141e30 100%);
      transform:rotateY(180deg);
      padding:22px;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
    }
    .services-title{font-size:18px;margin-bottom:10px;color:#00eaff}
    .services{display:flex;flex-direction:column;gap:8px}
    .service-item{display:flex;align-items:center;gap:8px;font-size:15px}

    .hint{font-size:11px;color:rgba(200,230,255,.5);margin-top:auto}
  </style>
</head>
<body>
  <div class="card-stage" title="اضغط لقلب البطاقة">
    <div class="card" id="card">

      <!-- FRONT -->
      <div class="side front">
        <div style="display:flex;gap:14px;align-items:center">
          <div class="avatar">
            <img src="5993.jpg" alt="صورة شخصية" />
          </div>
          <div>
            <div class="name">Firdaws Al-Sawmali</div>
            <div class="arabic-name">فردوس الصوملي</div>
            <div class="role">كاتبة محتوى ومحررة | أخصائية كتابة أكاديمية</div>
          </div>
        </div>

        <div class="contact">
          <div class="contact-row">📞 <a href="tel:+213775885752">+213 775 885 752</a></div>
          <div class="contact-row">✉️ <a href="mailto:firdawsalsawmali@gmail.com">firdawsalsawmali@gmail.com</a></div>
          <div class="contact-row">🌐 <a href="https://4-daws.vercel.app/" target="_blank">4-daws.vercel.app</a></div>
        </div>
      </div>

      <!-- BACK -->
      <div class="side back">
        <div class="services-title">خدماتنا</div>
        <div class="services">
          <div class="service-item">✍️ مقالات</div>
          <div class="service-item">📚 بحوث تخرج</div>
          <div class="service-item">📑 تكاليف</div>
          <div class="service-item">📝 سير ذاتية (CV)</div>
          <div class="service-item">🎙️ تعليق صوتي</div>
        </div>
        <div class="hint">اضغط على البطاقة لتبديل الوجه</div>
      </div>

    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => card.classList.toggle('is-flipped'));
    card.tabIndex = 0;
    card.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') { 
        e.preventDefault(); 
        card.classList.toggle('is-flipped'); 
      }
    });
  </script>
</body>
</html>
